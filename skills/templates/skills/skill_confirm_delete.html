{% extends 'base.html' %}

{% block title %}Видалення | Aurora{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">⚠️ Підтвердження видалення</h5>
            </div>
            <div class="card-body text-center p-5">
                <p class="lead">Ви впевнені, що хочете видалити навичку:</p>
                <h2 class="fw-bold mb-4">{{ skill.title }}</h2>
                <p class="text-muted">Цю дію неможливо скасувати. Весь прогрес по цій навичці буде втрачено.</p>

                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <a href="{% url 'skill_list' %}" class="btn btn-secondary me-2">Скасувати</a>
                    <button type="submit" class="btn btn-danger">Так, видалити назавжди</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
